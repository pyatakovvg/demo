<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=375, initial-scale=1" />
    <meta name="description" content="" />

    <!-- CACHE GLOBAL ERROR -->
    <style>
        .container {
            display: block;
            border: 1px solid darkred;
            border-radius: 6px;
            padding: 16px 32px;
            background: indianred;
        }
        .container + .container {
            margin-top: 32px;
        }
        .text {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }
        .text + .text {
            margin-top: 16px;
        }
    </style>
    <script defer>
      window.addEventListener('error', (event) => {
        const container = document.createElement('div');
        const filePathContainer = document.createElement('p');
        const messageContainer = document.createElement('p');

        filePathContainer.innerText = event.filename;
        filePathContainer.classList.add('text')

        messageContainer.innerText = event.message;
        messageContainer.classList.add('text');

        container.appendChild(filePathContainer);
        container.appendChild(messageContainer);

        container.classList.add('container');

        document.body.appendChild(container);
      });
    </script>
